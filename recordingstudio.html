    <h2>Studio Booking</h2>
	<p>Want to book our recording studio to record some music? Fill out the form below to start the booking process.<br> All information is required.</p>
    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
        <label for="myName">Name:</label>
        <input type="text" id="myName" name="Name" required>
        <label for="myEmail">E-mail:</label>
        <input type="email" id="myEmail" name="Email" required>
        <label for="myStart">Date:</label>
        <input type="date" id="myStart" name="Date" required>
        <label for="myExperience">Further Accommodation:</label>
        <textarea id="myExperience" name="Accommodations" rows="2" cols="20" required></textarea>
        <input type="submit" id="mySubmit" value="Submit">
    </form>
